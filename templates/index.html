<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Cloud Storage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Cloud Storage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Cloud Storage Simulation</h1>
            
            <form method="POST" class="mb-4">
              <div class="mb-3">
                <label for="filenameInput" class="form-label">Enter Filename</label>
                <input type="text" class="form-control" id="filenameInput" name="filename" placeholder="e.g., document.txt" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-modern">Upload File</button>
              </div>
            </form>
            <h2 class="mb-3">Stored Files</h2>
            <ul class="list-group">
              {% for file in files %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ file }}</span>
                <div>
                  <a href="{{ url_for('update', index=loop.index0) }}" class="btn btn-warning btn-modern me-2">Update</a>
                  <form action="{{ url_for('delete', index=loop.index0) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-modern">Delete</button>
                  </form>
                </div>
              </li>
              {% else %}
              <li class="list-group-item text-center">No files uploaded yet.</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
